<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="background white">
      <div class="mainContainer">
        <div class="showResult">
          <header>Your Result</header>
          <div class="score">
            76
          <div class="scoreOf">of 100</div>
          </div>
          
          <div class="scoreInWord">Great</div>
          <div class="details">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
        <div class="summary">
          <h1>Summary</h1>
          <div class="reaction">
            <div class="iconReaction"><img src=".\assets\images\icon-reaction.svg" alt="icon of thunder"></div>
            <div class="name">Reaction</div>
            <div class="showScore"><strong>80</strong>/ 100</div>
          </div>
          <div class="memory">
            <div class="iconMemory"><img src=".\assets\images\icon-memory.svg"></div>
            <div class="name">Memory</div>
            <div class="showScore"><strong>92</strong>/ 100</div>
          </div>
            <div class="verbal">
              <div class="iconVerbal"><img src=".\assets\images\icon-verbal.svg" alt="icon of thunder" height="20" width="20"></div>
              <div class="name">Verbal</div>
              <div class="showScore"><strong>61</strong>/ 100</div>
            </div>
              <div class="visual">
                <div class="iconVisual"><img src=".\assets\images\icon-visual.svg" alt="icon of thunder" height="20" width="20"></div>
                <div class="name">Visual</div>
                <div class="showScore"><strong>72</strong>/ 100</div>
              </div>
                <div class="continue btn">Continue</div>
              </div>
            </div>
          </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Marek Kamyk</a>.
    </div>
  </body>
</html>
